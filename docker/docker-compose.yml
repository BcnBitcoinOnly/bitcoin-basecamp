version: "3"
services:
  portainer:
    image: portainer/portainer
    command: -H unix:///var/run/docker.sock
    restart: always
    ports:
      - 9000:9000
      - 8000:8000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_data:/data
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    ports:
      - 80:80
      - 81:81
      - 443:443
    environment:
      DB_MYSQL_HOST: "db-npm"
      DB_MYSQL_PORT: 3306
      DB_MYSQL_USER: "npm"
      DB_MYSQL_PASSWORD: "npm"
      DB_MYSQL_NAME: "npm"
    volumes:
      - ./npm-data:/data
      - ./letsencrypt:/etc/letsencrypt
  db-npm:
    image: 'jc21/mariadb-aria:latest'
    environment:
      MYSQL_ROOT_PASSWORD: 'npm'
      MYSQL_DATABASE: 'npm'
      MYSQL_USER: 'npm'
      MYSQL_PASSWORD: 'npm'
    volumes:
      - ./npm-data/mysql:/var/lib/mysql
  pihole:
    image: pihole/pihole:latest
    ports:
      - '53:53/tcp'
      - '53:53/udp'
      - '67:67/udp'
      - '9080:80/tcp'
      - '9443:443/tcp'
    volumes:
      - './etc-pihole:/etc/pihole/'
      - './etc-dnsmasq.d:/etc/dnsmasq.d/'
      # run `touch ./var-log/pihole.log` first unless you like errors
      # - './var-log/pihole.log:/var/log/pihole.log'
    environment:
      TZ: 'Europe/Madrid'
      WEBPASSWORD: '7yCY8flx1254'
    restart: always
volumes:
  portainer_data:
  npm-data:
  letsencrypt:
  etc-pihole:
  etc-dnsmasq.d:
